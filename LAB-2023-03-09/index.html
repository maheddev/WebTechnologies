<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');
      </style>
</head>

<body>
    <div class="mainContainer">
        <h1>Gamers Galaxy</h1>
        <div class="secondary-container">
            <h3>Create your Account</h3>
            <input type="text" name="name" id="name" class="name" placeholder="Full Name">
            <input type="text" name="name" id="email" class="name" placeholder="Email Address">
            <input type="text" name="name" id="contact" class="name" placeholder="Contact Number">
            <input type="password" name="name" id="pass" class="name" placeholder="Password">
            <input type="password" name="name" id="confirm" class="name" placeholder="Confirm Password">
            <button onclick="checkName()" class="sign-up-button">SIGN UP!</button>
        </div>
        <h5>Already have an Accout?</h5>
        <button onclick="gotoLogin()" class="sign-up-button">LOG IN TO YOUR ACCOUNT!</button>
    </div>
</body>

</html>
